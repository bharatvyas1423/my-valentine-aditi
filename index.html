<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine? üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<!-- Confetti -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
* {
  box-sizing: border-box;
  font-family: Arial, sans-serif;
  -webkit-tap-highlight-color: transparent;
}

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ffd6e8, #ffeef6);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

/* HEART RAIN */
.heart {
  position: fixed;
  top: -20px;
  color: #ff4d6d;
  font-size: 20px;
  animation: fall linear forwards;
  z-index: 1;
}

@keyframes fall {
  to {
    transform: translateY(110vh);
    opacity: 0;
  }
}

/* SCREEN SHAKE */
@keyframes shake {
  0% { transform: translate(0); }
  25% { transform: translate(4px, 4px); }
  50% { transform: translate(-4px, -4px); }
  75% { transform: translate(4px, -4px); }
  100% { transform: translate(0); }
}

.shake {
  animation: shake 0.3s;
}

/* CARD */
.card {
  background: white;
  padding: 35px;
  border-radius: 20px;
  text-align: center;
  width: 90%;
  max-width: 420px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.15);
  z-index: 5;
}

h1 {
  margin-bottom: 25px;
}

button {
  padding: 15px 30px;
  border-radius: 40px;
  font-size: 18px;
  border: none;
  cursor: pointer;
  transition: transform 0.25s ease;
}

/* YES */
#yesBtn {
  background: #ff4d6d;
  color: white;
  position: relative;
  z-index: 10;
}

/* NO */
#noBtn {
  background: #ddd;
  color: #333;
  position: fixed;
  z-index: 999;
}

#celebration {
  display: none;
  flex-direction: column;
  align-items: center;
  text-align: center;
}

#celebration img {
  width: 260px;
  border-radius: 15px;
}
</style>
</head>

<body>

<div class="card" id="proposal">
  <h1 id="question"></h1>
  <button id="yesBtn">Yes</button>
  <br><br>
  <button id="noBtn">No</button>
</div>

<div class="card" id="celebration">
  <h2>I knew you‚Äôd say YES üòçüíç</h2>
  <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExMGx0YnQ3NjhiNmZkeGZoM3lobWlxenhuaTVxcXpwZHhlY3UxNXJnNCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/2rqEdFfkMzXmo/giphy.gif">
</div>

<!-- AUDIO -->
<audio id="romanticMusic" preload="auto">
  <source src="https://cdn.pixabay.com/download/audio/2021/09/06/audio_7e98e6d9e4.mp3?filename=romantic-piano-112191.mp3">
</audio>

<audio id="chaseMusic" preload="auto">
  <source src="https://cdn.pixabay.com/download/audio/2022/01/20/audio_c6b3e9b5f7.mp3?filename=fun-cartoon-11182.mp3">
</audio>

<audio id="happyMusic" preload="auto">
  <source src="https://cdn.pixabay.com/download/audio/2022/03/23/audio_3b09f1b7a4.mp3?filename=happy-day-113985.mp3">
</audio>

<script>
/* ========= CONFIG ========= */
const GIRL_NAME = "Aditi";
/* ========================= */

document.getElementById("question").textContent =
  `${GIRL_NAME}, will you be my Valentine?`;

const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const proposal = document.getElementById("proposal");
const celebration = document.getElementById("celebration");

const romanticMusic = document.getElementById("romanticMusic");
const chaseMusic = document.getElementById("chaseMusic");
const happyMusic = document.getElementById("happyMusic");

let yesScale = 1;
let audioUnlocked = false;

/* üîì AUDIO UNLOCK */
function unlockAudio() {
  if (audioUnlocked) return;
  audioUnlocked = true;
  romanticMusic.volume = 0.6;
  romanticMusic.play().catch(()=>{});
}

document.body.addEventListener("click", unlockAudio, { once: true });
document.body.addEventListener("touchstart", unlockAudio, { once: true });

/* ‚ù§Ô∏è HEART RAIN */
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerText = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (16 + Math.random() * 20) + "px";
  heart.style.animationDuration = (3 + Math.random() * 3) + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}
setInterval(createHeart, 400);

/* üèÉ MOVE NO */
function moveNo() {
  if (audioUnlocked) {
    romanticMusic.pause();
    chaseMusic.volume = 0.7;
    chaseMusic.play().catch(()=>{});
  }

  // mobile vibration
  if (navigator.vibrate) navigator.vibrate(60);

  // screen shake
  document.body.classList.add("shake");
  setTimeout(() => document.body.classList.remove("shake"), 300);

  const padding = 10;
  const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - padding);
  const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - padding);

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";

  // YES GROWS FOREVER
  yesScale += 0.3;
  yesBtn.style.transform = `scale(${yesScale})`;
}

/* DESKTOP: VERY CLOSE */
document.addEventListener("mousemove", e => {
  const r = noBtn.getBoundingClientRect();
  const d = Math.hypot(
    e.clientX - (r.left + r.width / 2),
    e.clientY - (r.top + r.height / 2)
  );
  if (d < 45) moveNo();
});

/* MOBILE */
noBtn.addEventListener("touchstart", e => {
  e.preventDefault();
  moveNo();
});
noBtn.addEventListener("click", e => {
  e.preventDefault();
  moveNo();
});

/* ‚ù§Ô∏è YES */
yesBtn.addEventListener("click", () => {
  romanticMusic.pause();
  chaseMusic.pause();

  happyMusic.volume = 1;
  happyMusic.currentTime = 0;
  happyMusic.play().catch(()=>{});

  proposal.style.display = "none";
  celebration.style.display = "flex";

  confetti({
    particleCount: 350,
    spread: 160,
    origin: { y: 0.6 }
  });
});
</script>

</body>
</html>
