<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine? ðŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
* {
  box-sizing: border-box;
  font-family: Arial, sans-serif;
  -webkit-tap-highlight-color: transparent;
}

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ffd6e8, #ffeef6);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

/* TAP TO OPEN OVERLAY */
#openOverlay {
  position: fixed;
  inset: 0;
  background: rgba(255, 214, 232, 0.97);
  z-index: 9999;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
}

#openOverlay button {
  padding: 18px 45px;
  font-size: 20px;
  border-radius: 45px;
  border: none;
  background: #ff4d6d;
  color: white;
  cursor: pointer;
}

/* CARD */
.card {
  background: white;
  padding: 35px;
  border-radius: 20px;
  text-align: center;
  width: 90%;
  max-width: 420px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.15);
  z-index: 5;
}

button {
  padding: 15px 30px;
  border-radius: 40px;
  font-size: 18px;
  border: none;
  cursor: pointer;
  transition: transform 0.25s ease;
}

#yesBtn {
  background: #ff4d6d;
  color: white;
}

#noBtn {
  background: #ddd;
  color: #333;
  position: fixed;
  z-index: 999;
}

#celebration {
  display: none;
  flex-direction: column;
  align-items: center;
}
</style>
</head>

<body>

<!-- TAP TO OPEN -->
<div id="openOverlay">
  <h2>ðŸ’– Tap to Open ðŸ’–</h2>
  <button id="openBtn">Tap to Open</button>
</div>

<div class="card" id="proposal">
  <h1 id="question"></h1>
  <button id="yesBtn">Yes</button>
  <br><br>
  <button id="noBtn">No</button>
</div>

<div class="card" id="celebration">
  <h2 id="yayText"></h2>
</div>

<!-- LOCAL AUDIO (REQUIRED FOR MOBILE) -->
<audio id="romanticMusic" src="audio/romantic.mp3" preload="auto"></audio>
<audio id="chaseMusic" src="audio/chase.mp3" preload="auto"></audio>
<audio id="happyMusic" src="audio/happy.mp3" preload="auto"></audio>

<script>
/* ========= CONFIG (EDIT HERE) ========= */
const GIRL_NAME = "Aditi";
const YAY_MESSAGE = "You were trying no?? that was never a option!! I knew youâ€™d say YES ðŸ˜ðŸ’–";
/* ===================================== */

document.getElementById("question").textContent =
  `${GIRL_NAME}, will you be my Valentine?`;

const yayText = document.getElementById("yayText");
yayText.textContent = YAY_MESSAGE;

const openOverlay = document.getElementById("openOverlay");
const openBtn = document.getElementById("openBtn");

const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const proposal = document.getElementById("proposal");
const celebration = document.getElementById("celebration");

const romanticMusic = document.getElementById("romanticMusic");
const chaseMusic = document.getElementById("chaseMusic");
const happyMusic = document.getElementById("happyMusic");

let yesScale = 1;
let chaseStarted = false;

/* ðŸ”“ OPEN SITE + START ROMANTIC MUSIC */
openBtn.addEventListener("click", () => {
  openOverlay.style.display = "none";

  romanticMusic.volume = 0.6;
  romanticMusic.currentTime = 0;
  romanticMusic.play();
});

/* ðŸƒ MOVE NO */
function moveNo() {
  if (!chaseStarted) {
    chaseStarted = true;
    romanticMusic.pause();
    chaseMusic.volume = 0.7;
    chaseMusic.currentTime = 0;
    chaseMusic.play();
  }

  const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
  const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";

  // YES grows forever
  yesScale += 0.35;
  yesBtn.style.transform = `scale(${yesScale})`;
}

/* DESKTOP */
document.addEventListener("mousemove", e => {
  const r = noBtn.getBoundingClientRect();
  const d = Math.hypot(
    e.clientX - (r.left + r.width / 2),
    e.clientY - (r.top + r.height / 2)
  );
  if (d < 45) moveNo();
});

/* MOBILE */
noBtn.addEventListener("touchstart", e => {
  e.preventDefault();
  moveNo();
});
noBtn.addEventListener("click", e => {
  e.preventDefault();
  moveNo();
});

/* â¤ï¸ YES */
yesBtn.addEventListener("click", () => {
  romanticMusic.pause();
  chaseMusic.pause();

  happyMusic.currentTime = 0;
  happyMusic.volume = 1;
  happyMusic.play();

  proposal.style.display = "none";
  celebration.style.display = "flex";

  confetti({
    particleCount: 320,
    spread: 160
  });
});
</script>

</body>
</html>
