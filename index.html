<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will You Be My Valentine? üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Confetti Library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffd6e8, #ffeef6);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card {
      background: #fff;
      padding: 40px 30px;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.15);
      position: relative;
    }

    .emoji {
      font-size: 64px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      border: none;
      padding: 15px 30px;
      border-radius: 50px;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.2s ease;
      position: absolute;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
    }

    #noBtn {
      background: #ddd;
      color: #333;
      left: 50%;
      top: 60px;
      transform: translateX(-50%);
      z-index: 1;
    }

    .hint {
      margin-top: 80px;
      font-size: 12px;
      color: #777;
    }

    #celebration {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    #celebration h2 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    #celebration img {
      max-width: 260px;
      border-radius: 15px;
    }
  </style>
</head>

<body>

<div class="card" id="proposal">
  <div class="emoji">üê±üíó</div>
  <h1><span id="name"></span>, will you be my Valentine?</h1>

  <div class="buttons">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>

  <div class="hint">"No" seems a bit shy üòà</div>
</div>

<div class="card" id="celebration">
  <div class="emoji">üéâ</div>
  <h2>YAY!!! üíñ</h2>
  <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExMGx0YnQ3NjhiNmZkeGZoM3lobWlxenhuaTVxcXpwZHhlY3UxNXJnNCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/2rqEdFfkMzXmo/giphy.gif" alt="Celebration Gif" />
</div>

<!-- üéµ Audio -->
<audio id="romanticMusic" loop>
  <source src="https://cdn.pixabay.com/audio/2022/10/09/audio_6d2c02c82d.mp3" type="audio/mpeg">
</audio>

<audio id="chaseMusic" loop>
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_0dcbddc2d4.mp3" type="audio/mpeg">
</audio>

<audio id="happyMusic">
  <source src="https://cdn.pixabay.com/audio/2022/03/10/audio_0e8e6bb7c1.mp3" type="audio/mpeg">
</audio>

<script>
  // ================== CONFIG ==================
  const GIRL_NAME = "Nirali";
  // ===========================================

  const nameEl = document.getElementById("name");
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const proposal = document.getElementById("proposal");
  const celebration = document.getElementById("celebration");

  const romanticMusic = document.getElementById("romanticMusic");
  const chaseMusic = document.getElementById("chaseMusic");
  const happyMusic = document.getElementById("happyMusic");

  nameEl.textContent = GIRL_NAME;

  let yesScale = 1;
  let chaseStarted = false;

  // Start romantic music after interaction
  document.body.addEventListener("click", () => {
    romanticMusic.play().catch(() => {});
  }, { once: true });

  // Move NO button away from cursor
  document.addEventListener("mousemove", (e) => {
    const rect = noBtn.getBoundingClientRect();
    const distance = Math.hypot(
      e.clientX - (rect.left + rect.width / 2),
      e.clientY - (rect.top + rect.height / 2)
    );

    if (distance < 120) {
      if (!chaseStarted) {
        chaseStarted = true;
        romanticMusic.pause();
        chaseMusic.play();
      }

      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 100);

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;

      yesScale += 0.08;
      yesBtn.style.transform = `translateX(-50%) scale(${yesScale})`;
    }
  });

  // YES click
  yesBtn.addEventListener("click", () => {
    chaseMusic.pause();
    romanticMusic.pause();
    happyMusic.play();

    proposal.style.display = "none";
    celebration.style.display = "flex";

    // Confetti burst
    confetti({
      particleCount: 200,
      spread: 120,
      origin: { y: 0.6 }
    });

    const duration = 3000;
    const end = Date.now() + duration;

    (function frame() {
      confetti({
        particleCount: 5,
        angle: 60,
        spread: 55,
        origin: { x: 0 }
      });
      confetti({
        particleCount: 5,
        angle: 120,
        spread: 55,
        origin: { x: 1 }
      });
      if (Date.now() < end) {
        requestAnimationFrame(frame);
      }
    })();
  });
</script>

</body>
</html>
