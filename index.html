<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine?</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #ffe6f2;
    text-align: center;
    padding-top: 80px;
  }
  h1 { font-size: 32px; color: #d80073; }
  button {
    font-size: 22px;
    padding: 12px 24px;
    margin: 20px;
    cursor: pointer;
    border-radius: 8px;
    border: none;
    transition: 0.3s;
  }
  #yesBtn { background: #ff3366; color: white; }
  #noBtn { background: #aa0055; color: white; position: absolute; }
  #result {
    display: none;
    margin-top: 40px;
    font-size: 28px;
    color: #ff4081;
  }
  #result img {
    width: 250px;
    margin-top: 20px;
  }
</style>
</head>
<body>

<h1>Will you be my Valentine?</h1>

<button id="yesBtn">Yes ‚ù§Ô∏è</button>
<button id="noBtn">No üò≠</button>

<div id="result">
  <p>WOAHH! üéâ</p>
  <img src="https://media.giphy.com/media/3og0IPxMM0erATueVW/giphy.gif" alt="Woah Meme">
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const result = document.getElementById("result");

// Move No button when hovered so it can't be clicked
noBtn.addEventListener("mouseenter", () => {
  const x = Math.random() * (window.innerWidth - 150);
  const y = Math.random() * (window.innerHeight - 100);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
});

// Yes button click
yesBtn.addEventListener("click", () => {
  document.body.innerHTML = ""; // clear page
  result.style.display = "block";
  document.body.appendChild(result);
});
</script>

</body>
</html>
